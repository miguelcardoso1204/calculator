<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculatorFrame">
        <div id="display">
            <p id="displayText">2222222222</p>
        </div>
        <div id="keyboard">
            <button class="key" id="keyCE">CE</button>
            <button class="key" id="keyC">C</button>
            <button class="key">+</button>
            <button class="key">-</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">รท</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">ร</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" id="keyEqual">=</button>
            <button class="key" id="key0">0</button>
            <button class="key">.</button>
        </div>
    </div>
    
</body>
</html>
